# Video
profile=gpu-hq
vo=gpu-next
hwdec=auto-safe
gpu-context=wayland
autofit-larger=100%x100%
target-colorspace-hint=no

# Audio
volume=100
volume-max=200
audio-channels=auto-safe

# General
keep-open=yes
save-position-on-quit=yes
watch-later-options=start,vid,aid,sid,volume,gamma,brightness,contrast,saturation
osd-playing-msg=File: ${filename}
osd-font=JetBrainsMono Nerd Font
osd-font-size=24
osd-duration=2000
osc=no
osd-bar=no
force-seekable=yes
keep-open-pause=yes
cursor-autohide=1000

# Subtitles
sub-auto=fuzzy
sub-file-paths=sub:subtitles:Subtitles
sub-visibility=yes
sub-font=JetBrainsMono Nerd Font
sub-font-size=40
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2
sub-shadow-offset=1
sub-shadow-color="#33000000"

# Screenshots
screenshot-format=png
screenshot-directory=~/Pictures/screenshots
screenshot-template=%F/%wH-%wM-%wS
screenshot-high-bit-depth=yes
screenshot-png-compression=7
screenshot-tag-colorspace=yes
screenshot-png-filter=5

# Video quality
scale=ewa_lanczossharp
dscale=mitchell
cscale=spline36
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=16
deband-grain=5

# Display
override-display-fps=0
video-sync=display-resample

# Profiles
[anime]
profile-desc=Optimized settings for anime
scale=ewa_lanczos
cscale=ewa_lanczossoft
dscale=mitchell
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=5
