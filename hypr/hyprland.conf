# TRISMEGISTUS III - GENERATED HYPRLAND CONFIG
# Date: 2026-01-28
# Style: Sharp, Efficient, Zero Rounding.

# --- MONITORS ---
# ViewSonic (Left) — bound by desc so sleep/wake doesn't jumble them
monitor=desc:ViewSonic Corporation VX2758-P-MHD,1920x1080@144,0x0,1
# LG Ultragear (Right) - Primary
monitor=desc:LG Electronics LG ULTRAGEAR,2560x1440@144,1920x0,1
monitor=,preferred,auto,1

# --- AUTOSTART ---
exec-once = quickshell
exec-once = hyprpaper
# hypridle — systemd service enabled but graphical-session.target not active, so start manually
exec-once = systemctl --user start hypridle
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = 1password --silent
exec-once = openrgb --startminimized -p default
exec-once = solaar --window hide
exec-once = sleep 2 && steam -silent
exec-once = vesktop --start-minimized
exec-once = env QT_QPA_PLATFORM=xcb WAYLAND_DISPLAY= MANGOHUD=0 /home/snek/.local/share/hydrus/hydrus_client-user.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --- ENV VARS ---
env = QT_QPA_PLATFORMTHEME,kde
env = GTK_THEME,ClassicPlatinumStreamlined
env = GTK2_RC_FILES,/home/snek/.local/share/themes/ClassicPlatinumStreamlined/gtk-2.0/gtkrc
env = XCURSOR_THEME,Neutral
env = XCURSOR_SIZE,24

# --- INPUT ---
input {
    kb_layout = us,am
    kb_variant = ,phonetic-alt
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
}

# --- GENERAL ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgb(626335)
    col.inactive_border = rgb(baafa1)
    layout = dwindle
    allow_tearing = false
}

# --- DECORATION ---
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = true
        range = 2
        render_power = 5
        sharp = false
        color = rgba(0,0,0,0.75)
        offset = 2 2
    }
}

# --- ANIMATIONS ---
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- LAYOUTS ---
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

# --- MISC ---
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    allow_session_lock_restore = 1
}

# --- LAYER RULES ---
layerrule = blur on, match:namespace walker
layerrule = ignore_alpha 0.41, match:namespace walker

# --- APPS ---
$terminal = kitty
$fileManager = nemo
$menu = walker
$lockscreen = hyprlock

# --- KEYBINDINGS ---
$mainMod = SUPER

# HLDE Style Binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Custom Spec
bind = ALT, P, exec, ~/.local/bin/screenshot-grimblast
bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Workspaces
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, S, togglespecialworkspace, first
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:first

# Media & Functional Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, qs msg brightness increment
bindel = ,XF86MonBrightnessDown, exec, qs msg brightness decrement
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# --- WINDOW RULES: FLOATING ---
windowrule = float on, match:class firefox
windowrule = float on, match:class chromium
windowrule = float on, match:class steam
windowrule = float on, match:class Steam
windowrule = float on, match:class mpv
windowrule = float on, match:class nemo
windowrule = float on, match:class org.telegram.desktop
windowrule = float on, match:class vesktop
windowrule = float on, match:class pavucontrol
windowrule = float on, match:class org.pulseaudio.pavucontrol
