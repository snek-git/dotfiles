# Title text
label {
    monitor =
    text = System Lock
    position = 0, 212
    font_size = 12
    font_family = Monaco
    color = rgba(3e3d38ff)
    halign = center
    valign = center
}

# === TIME ===
label {
    monitor =
    text = $TIME
    position = 0, 155
    font_size = 48
    font_family = Monaco
    color = rgba(3e3d38ff)
    halign = center
    valign = center
}

# === DATE ===
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %B %d"
    position = 0, 110
    font_size = 11
    font_family = Monaco
    color = rgba(3e3d38aa)
    halign = center
    valign = center
}

# === AVATAR ===
image {
    path = /home/snek/avatar.jpg
    position = 0, 20
    size = 100
    rounding = 0
    border_size = 1
    border_color = rgba(3d3d39ff)
    halign = center
    valign = center
}

# === USERNAME ===
label {
    monitor =
    text = $USER
    position = 0, -45
    font_size = 11
    font_family = Monaco
    color = rgba(3e3d38cc)
    halign = center
    valign = center
}

# === INPUT ===
input-field {
    monitor =
    size = 220, 32
    position = 0, -90
    outline_thickness = 1
    rounding = 0
    outer_color = rgba(3d3d39ff)
    inner_color = rgba(f0e2d3ff)
    font_color = rgba(3e3d38ff)
    font_family = Monaco
    fade_on_empty = false
    dots_center = true
    dots_size = 0.2
    dots_spacing = 0.3
    dots_color = rgba(626335ff)
    placeholder_text = ...
    fail_text = $FAIL
    fail_color = rgba(ff854cff)
    halign = center
    valign = center
}
