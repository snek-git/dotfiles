general {
    disable_loading_bar = true
    grace = 0
    no_fade_in = true
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 8
    blur_size = 10
    color = rgba(baafa1ff)
}

# === WINDOW FRAME ===
# Shadow bevel (bottom-right)
shape {
    monitor =
    size = 364, 454
    color = rgba(baafa1ff)
    rounding = 0
    border_size = 0
    position = 2, -2
    halign = center
    valign = center
}

# Highlight bevel (top-left)
shape {
    monitor =
    size = 364, 454
    color = rgba(f0e2d3ff)
    rounding = 0
    border_size = 0
    position = -2, 2
    halign = center
    valign = center
}

# Main panel
shape {
    monitor =
    size = 360, 450
    color = rgba(d9cabaff)
    rounding = 0
    border_size = 1
    border_color = rgba(3d3d39ff)
    position = 0, 0
    halign = center
    valign = center
}

# Inner border
shape {
    monitor =
    size = 344, 414
    color = rgba(00000000)
    rounding = 0
    border_size = 1
