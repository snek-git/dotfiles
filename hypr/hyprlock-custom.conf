shape { monitor = size = 100, 2 color = rgba(3d3d3944) rounding = 0 position = 115, 206 halign = center valign = center }
shape { monitor = size = 100, 2 color = rgba(3d3d3944) rounding = 0 position = 115, 203 halign = center valign = center }
